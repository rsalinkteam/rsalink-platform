<!-- Script to activate the drop down menu -->
<script type="text/javascript">
$(document).ready(function() {
    setTimeout(function(){
     $('.dropDownMenu').css("display",'block');
    },100);
    $('.myMenu ul.dropDownMenu li').hover(function() {
        $(this).find('ul.firstLevel').stop(true, false, true).slideToggle(300);
    });
    $('.myMenu ul.dropDownMenu li ul.firstLevel li').hover(function() {
        $(this).find('ul.secondLevel').stop(true, false, true).slideToggle(300);
    });
    $('.myMenu ul.dropDownMenu li ul.secondLevel li').hover(function() {
        $(this).find('ul.thirdLevel').stop(true, false, true).slideToggle(300);
    });
});
</script>
