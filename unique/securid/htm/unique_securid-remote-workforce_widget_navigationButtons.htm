    <style>
        .container-fluid {
            padding-right: 0;
            padding-left: 0;
        }
        .panel-default>.panel-heading {
          color: #333;
          background-color: #fff;
          border-color: #e4e5e7;
          padding: 0;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .panel-default>.panel-heading a {
          display: block;
          padding: 10px 15px;
        }
        .panel-default>.panel-heading a:before {
          content: "";
          position: relative;
          top: 1px;
          display: inline-block;
          /*font-family: 'Glyphicons Halflings';*/
          font-style: normal;
          font-weight: 400;
          line-height: 1;
          color: #be3a34;
          font-size: 28px;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          /*float: right;*/
          transition: transform .25s linear;
          -webkit-transition: -webkit-transform .25s linear;
        }

        .panel-default>.panel-heading a[aria-expanded="true"] {
          background-color: #eeeff0;
          border-bottom: 2px solid #D5D6D7;
        }
        .panel-default>.panel-heading a[aria-expanded="false"] {
          background-color: #eeeff0;
          border-bottom: 2px solid #D5D6D7;
        }
        .panel-default .show {
            border: 2px #eeeff0 solid;
        }
        .panel-default>.panel-heading a[aria-expanded="true"]:before {
          content: "\2212";
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        .panel-default>.panel-heading a[aria-expanded="false"]:before {
          content: "\002b";
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
        }

        .accordion-option {
          width: 100%;
          float: left;
          clear: both;
          margin: 10px -14px 0px;
        }

        .accordion-option .title {
          font-size: 20px;
          font-weight: bold;
          float: left;
          padding: 0;
          margin: 0;
        }

        .accordion-option .toggle-accordion {
          float: right;
          font-size: 16px;
          color: #6a6c6f;
        }

        /*.accordion-option .toggle-accordion:before {
          content: "Collapse All";
        }

        .accordion-option .toggle-accordion.active:before {
          content: "Expand All";
        }*/
        .panel-group{margin:10px;}

        .wrapper {
            font-family: Arial;
            /*position: relative;*/
            height: auto;
            margin-top: 0.6%;
            border: 3px #be3a34 solid;
        }
        .arrow-up {
            margin-left: 33%;
            margin-bottom: -5%;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 25px solid #be3a34;
        }
        /* Float Shadow */
        .boxIconLink {
            display: inline-block;
            vertical-align: middle;
            -webkit-transform: perspective(1px) translateZ(0);
            transform: perspective(1px) translateZ(0);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            position: relative;
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: transform;
            transition-property: transform;
            cursor: pointer;}
        .boxIconLink:before {
            pointer-events: none;
            position: absolute;
            z-index: -1;
            content: '';
            top: 100%;
            left: 5%;
            height: 10px;
            width: 90%;
            opacity: 0;
            background: -webkit-radial-gradient(center, ellipse, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
            /* W3C */-webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: transform, opacity;
            transition-property: transform, opacity;
        }
        .boxIconLink:hover, .boxIconLink:focus, .boxIconLink:active {
            -webkit-transform: translateY(-3px);
            transform: translateY(-3px);
        }
        .boxIconLink:hover:before, .boxIconLink:focus:before, .boxIconLink:active:before {
            opacity: 1;
            -webkit-transform: translateY(5px);
            transform: translateY(5px);
        }
        .boxIcon {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 100%;
            vertical-align: top;
        }
        .text1 {
            text-align: justify;
            padding-top: 10px;
            font-size: 16px;
        }

        .j-rte-table {
            max-width: 100%;
            overflow-x: auto;
            font-family: Arial, sans-serif;
            margin:10px;
        }
        .j-rte-table body {

            border-width: inherit;

        }
        .j-table {
            border: 1px solid #eeeff0 !important;
            border-collapse: collapse;

        }
        .j-rte-table tr {
            border-color: inherit;
            /*border-style: solid;*/
            border-width: inherit;

        }
        .j-table td {

        .jive-link-wiki-small {

        }
        .jive-link-blog-small {
            background-image: url(https://assets2.jiveon.com/core/2018.13.0.0.7eaeabc/images/jive-icon-blog-12x12.png);
            background-color: transparent;

        .jive-link-video-small {

            background-color: transparent;
            background-repeat: no-repeat;
            background-position: 0 50%;
            padding: 1px 0 1px 17px;
            padding-left: -webkit-calc(12px + .35ex);
            padding-left: calc(12px + .35ex);
        }
        .jive-link-community-small {
            background-image: url(https://assets2.jiveon.com/core/2018.13.0.0.7eaeabc/images/jive-icon-community-12x12.png);
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: 0 50%;

        /* Hide the content icons */
        .jive-link-wiki-small,
        .jive-link-video-small,

            background-image: none;

        }

        /* Format hyperlinks in each accordion card */
        .panel-heading a {
            font-weight: inherit;
            font-style: inherit;
            vertical-align: baseline;
            font-size: 20px;
        }
        .panel-heading a:link {
            color: #000 !important;  /* The !important flag is needed to override any copy/paste extraneous styling */
            -webkit-transition: color .1s linear !important;
            transition: color .1s linear !important;
        }
        .panel-heading a:hover {
            color: #802629 !important;  /* The !important flag is needed to override any copy/paste extraneous styling */
            text-decoration: none !important;
        }
        .panel-heading a:hover, a:focus {
            color: #802629 !important ;
        }
        a:hover, a:focus {
            color: #802629 !important ;
        }
        .j-table a{
            color: #00528d !important;
            text-decoration: none !important;
        }
        .j-table a:hover, a:focus{

        }
        td p {

        .logo .col-sm-2 {

        .centered {

            text-align: center;
            transform: translate(-50%, -50%);
        }
        .col-half-offset {
            margin-left:4.166666667%
        }
    </style>

    <body ng-app="remoteWorkforce">
        <script>
            var $j = jQuery.noConflict();
            angular.module('remoteWorkforce', ['ngSanitize']).controller('remoteWorkforceController', 
                ['$scope', '$sce','$http', function($scope, $sce, $http) {
                    $scope.getTitleData = "";
                    $scope.accordionData = false;
                    $scope.getOrientedTab = false;
                    $scope.iNeedToTab = false;
                    $scope.planningDesignTab = false;
                    $scope.implementationTab = false;
                    $scope.endUserTab = false;

                    $scope.getGetOrientedData = [];
                    $scope.getINeedToData = [];
                    $scope.getPlanningDesignData = [];
                    $scope.getImplementationData = [];
                    $scope.getEndUserData = [];
                    $scope.getRespondToIncidentsData = [];
                    $scope.iframeHeight = 0;
                    $scope.wrapperOffSetHeight = 0;
                    $scope.collapseOffSetHeight = 0;
                    $scope.productBoxes = false;
                    $scope.iconPlusMinus = false;
                    
                $scope.init = function () {
                    /* Get Oriented - https://community.rsa.com/docs/DOC-111357 */
                    /* I Need To... - https://community.rsa.com/docs/DOC-111358 */
                    /* Planning & Design - https://community.rsa.com/docs/DOC-111359 */
                    /* Implementation Guidance - https://community.rsa.com/docs/DOC-111360 */
                    /* Supporting My End-Users - https://community.rsa.com/docs/DOC-111361 */
                    /* Optimizing & Tuning - https://community.rsa.com/docs/DOC-111362 */

                    /* Get Oriented - https://community.rsa.com/docs/DOC-111357 */
                    $http.get("https://community.rsa.com/docs/DOC-111357").then(function(response) {
                        $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
                        var accordionTitles = [];
                        angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}),
                            function(value, key) {
                            $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_blank");
                            var data = {'head': $j(value).text(),
                                'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                            this.push(data);
                        }, accordionTitles);
                        $scope.getGetOrientedData = accordionTitles;
                        window.parent.$j(".htmlWidgetIframe").css("height",
                            window.parent.$j(".htmlWidgetIframe")[0].offsetHeight+$scope.getGetOrientedData.length*66+"px");
                        $scope.iframeHeight = $scope.getIframeHeight();
                        setTimeout(resizeMe,0);
                    });

                    /* I Need To... - https://community.rsa.com/docs/DOC-111358 */
                    $http.get("https://community.rsa.com/docs/DOC-111358").then(function(response) {
                        $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
                        var accordionTitles = [];
                        angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}),
                            function(value, key) {
                            $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_blank");
                            var data = {'head': $j(value).text(),
                                'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                            this.push(data);
                        }, accordionTitles);
                        $scope.getINeedToData = accordionTitles;
                        setTimeout(resizeMe,0);

                    });

                    /* Planning & Design - https://community.rsa.com/docs/DOC-111359 */
                    $http.get("https://community.rsa.com/docs/DOC-111359").then(function(response) {
                        $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
                        var accordionTitles = [];
                        angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}),
                            function(value, key) {
                            $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_blank");
                            var data = {'head': $j(value).text(),
                                'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                            this.push(data);

                        }, accordionTitles);
                        $scope.getPlanningDesignData = accordionTitles;
                        setTimeout(resizeMe,0);
                    });

                    /* Implementation Guidance - https://community.rsa.com/docs/DOC-111360 */
                    $http.get("https://community.rsa.com/docs/DOC-111361").then(function(response) {
                        $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
                        var accordionTitles = [];
                        angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}),
                            function(value, key) {
                            $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_blank");
                            var data = {'head': $j(value).text(),
                                'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                            this.push(data);

                        }, accordionTitles);
                        $scope.getImplementationData = accordionTitles;
                        setTimeout(resizeMe,0);
                    });

                    /* Supporting My End-Users - https://community.rsa.com/docs/DOC-111361 */
                    $http.get("https://community.rsa.com/docs/DOC-111361").then(function(response) {
                        $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
                        var accordionTitles = [];
                        angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}),
                            function(value, key) {
                            $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_blank");
                            var data = {'head': $j(value).text(),
                                'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                            this.push(data);

                        }, accordionTitles);
                        $scope.getEndUserData = accordionTitles;
                        setTimeout(resizeMe,0);
                    });
                    
                    setTimeout(function(){
                        window.parent.$j(".customLoaderPage").parents(".jive-widget-documentviewwidget").remove();
                        //$j("#headingNewA").find("a").attr("aria-expanded", true);


                        $j(".toggle-accordion").on("click", function() {
                            var accordionId = $j(this).attr("accordion-id"),
                              numPanelOpen = $j(accordionId + ' .collapse.show').length;
                            console.log(numPanelOpen);
                            $j(this).toggleClass("active");

                            if (numPanelOpen == 0) {
                              openAllPanels(accordionId);
                              $j(this).text("Collapse All");
                            } else {
                              if($j(this).text() == 'Expand All'){
                                openAllPanels(accordionId);
                               $j(this).text("Collapse All");
                              }else{
                                closeAllPanels(accordionId);
                                $j(this).text("Expand All");
                              }

                            }
                            setTimeout(resizeMe,0);
                          });

                          openAllPanels = function(aId) {
                            console.log("setAllPanelOpen");
                            $j(aId + ' .panel-collapse.in').addClass('show');
                            $j(aId + ' .panel-heading h2 a').attr("aria-expanded", true);
                          };
                          closeAllPanels = function(aId) {
                            console.log("setAllPanelclose");
                            $j(aId + ' .panel-collapse.in').collapse('hide');

                          }
                          //$j("#headingNewA").find("a").attr("aria-expanded", true);

                    }, 1500);
                    $scope.productBoxes = true;

                    setTimeout(function(){
                        $scope.iframeHeight = $scope.getIframeHeight();

                    }, 100);
                    setTimeout(resizeMe,100);
                };
                $scope.init();
                $scope.resizeAccordion = function() {
                    setTimeout(resizeMe,500);
                };


                $scope.deliberatelySnippet = function(data) {
                    return $sce.trustAsHtml(data);
                };
                $scope.getIframeHeight = function(){
                    return window.parent.$j(".htmlWidgetIframe")[0].offsetHeight;
                };
                $scope.getIframeHeight();
                $scope.filterByAudience = function(audience){
                    console.log(audience);
                    $scope.iframeHeight = 0;
                    $scope.wrapperOffSetHeight = 0;
                    $scope.collapseOffSetHeight = 0;
                    $scope.getTitleData = "";
                    if(audience == 'getOriented'){
                        $scope.getOrientedTab = true; $scope.iNeedToTab = false;
                        $scope.planningDesignTab = false; $scope.implementationTab = false; $scope.endUserTab = false;
                    }else if(audience == 'iNeedTo'){
                        $scope.getOrientedTab = false; $scope.iNeedToTab = true;
                        $scope.planningDesignTab = false; $scope.implementationTab = false; $scope.endUserTab = false;
                    }else if(audience == 'planningDesign'){
                        $scope.getOrientedTab = false; $scope.iNeedToTab = false;
                        $scope.planningDesignTab = true; $scope.implementationTab = false; $scope.endUserTab = false;
                    }else if(audience == 'implementation'){
                        $scope.getOrientedTab = false; $scope.iNeedToTab = false;
                        $scope.planningDesignTab = false; $scope.implementationTab = true; $scope.endUserTab = false;
                    }else if(audience == 'endUsers'){
                        $scope.getOrientedTab = false; $scope.iNeedToTab = false;
                        $scope.planningDesignTab = false; $scope.implementationTab = false; $scope.endUserTab = true;
                    }
                    $j(".collapse").removeClass("show");
                    $j(".panel-heading").find("a").attr("aria-expanded", false);
                    $j(".toggle-accordion").text("Expand All");

                    setTimeout(function(){
                        $scope.iframeHeight = $scope.getIframeHeight();
                    }, 100);

                    setTimeout(resizeMe,0);
                };
                $scope.indexChar = function (index) {
                        return String.fromCharCode(65 + index);
                };

            }]);
        </script>

                    </div> -->
                </div>

                <div class="row" ng-show="getOrientedTab">
                    <div class="col-sm-12">
                        <div class="wrapper">
                              <div class="accordion-option">
                                  <a href="javascript:void(0)" class="toggle-accordion active" accordion-id="#accordion0">Expand All</a>
                              </div>
                              <div class="clearfix"></div>
